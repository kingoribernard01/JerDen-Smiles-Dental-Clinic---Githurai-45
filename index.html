
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JerDen Smiles Dental Clinic | Trusted Dental Care in Githurai 45</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      .bg-dental-blue { background-color: #0ea5e9; }
      .text-dental-blue { color: #0ea5e9; }
      .border-dental-blue { border-color: #0ea5e9; }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-up {
        animation: fadeInUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .animate-scale-in {
        animation: scaleIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }
      .delay-100 { animation-delay: 0.15s; }
      .delay-200 { animation-delay: 0.3s; }
      .delay-300 { animation-delay: 0.45s; }
      .delay-500 { animation-delay: 0.6s; }

      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
